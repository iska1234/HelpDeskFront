
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
  <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Registra una Nueva Cita</h1>
  <form (ngSubmit)="submitForm(citaForm)" #citaForm="ngForm">
    <div class="mb-4">
      <label for="date" class="block text-sm font-semibold mb-1">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        required
        [(ngModel)]="appointment.date"
      />
    </div>
    <div class="mb-4">
      <label for="specialization" class="block text-sm font-semibold mb-1">Specialization:</label>
      <input
        type="text"
        id="specialization"
        name="specialization"
        class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        required
        [(ngModel)]="appointment.specialization"
      />
    </div>
    <div class="mb-4">
      <label for="type" class="block text-sm font-semibold mb-1">Type:</label>
      <select
        id="type"
        name="type"
        class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        [(ngModel)]="appointment.type"
      >
        <option value="Seguimiento">Seguimiento</option>
        <option value="Nueva">Nueva</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="observations" class="block text-sm font-semibold mb-1">Observations:</label>
      <textarea
        id="observations"
        name="observations"
        class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        [(ngModel)]="appointment.observations"
      ></textarea>
    </div>
    <button
      type="submit"
      class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600"
      [disabled]="citaForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
